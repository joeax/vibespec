<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris Clone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="page-wrapper">
    <div class="container">
      <header>
        <h1>Tetris Clone</h1>
        <div class="scoreboard">
          <span id="score">Score: 0</span>
          <span id="lines">Lines: 0</span>
        </div>
      </header>
      <main>
        <div class="game-area">
          <canvas id="game" width="300" height="600"></canvas>
          <div class="controls">
            <button id="rotate-ccw" aria-label="Rotate Counterclockwise" alt="Rotate Counterclockwise">⟲</button>
            <button id="soft-drop" aria-label="Soft Drop" alt="Soft Drop">↓</button>
            <button id="hard-drop" aria-label="Hard Drop" alt="Hard Drop">⇩</button>
            <button id="rotate-cw" aria-label="Rotate Clockwise" alt="Rotate Clockwise">⟳</button>
          </div>
        </div>
        <div class="next-piece">
          <h2>Next</h2>
          <canvas id="next" width="100" height="100"></canvas>
        </div>
      </main>
      <div id="game-over" class="hidden">
        <h2>Game Over</h2>
        <button id="restart" aria-label="Restart Game" alt="Restart Game">Restart</button>
      </div>
    </div>
  </div>
  <script src="tetromino.js"></script>
  <script src="ui.js"></script>
  <script src="tetris.js"></script>
</body>
</html>
